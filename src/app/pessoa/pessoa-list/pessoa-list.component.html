<mat-card>
    <table mat-table [dataSource]="pessoas" >

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let pessoa"> {{pessoa.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let pessoa"> {{pessoa.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let pessoa"> {{pessoa.email}} </td>
        </ng-container>

        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let pessoa"> {{pessoa.cpf | mask: '000.000.000-00' }} </td>
        </ng-container>

        <ng-container matColumnDef="idade">
            <th mat-header-cell *matHeaderCellDef> Idade </th>
            <td mat-cell *matCellDef="let pessoa"> {{pessoa.dataNascimento | idade}} </td>
        </ng-container>

        <ng-container matColumnDef="quantidadeTelefones">
            <th mat-header-cell *matHeaderCellDef> Quantidade de Telefones </th>
            <td mat-cell *matCellDef="let pessoa"> {{pessoa.telefones.length}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let pessoa">
                <div fxLayout="row" fxLayoutAlign="start start" > 
                    <button mat-button (click)="toEdit(pessoa.id)">Editar</button>
                    <button mat-button (click)="sendRequestDelete(pessoa.id)">Deletar</button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</mat-card>
